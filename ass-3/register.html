<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="form">
        <div id="container">
            <div>
                <h2 id="head">Register </h2>
            </div>
            <div id="input_div">
                <div class="input_label">
                    <label for="Name"> Name</label></br>
                    <input id="r_name" class="input" type="text" id="name" name="name"
                        placeholder="Enter your name"><br>
                </div>
                <p class="error-text" id="nameError" style="display: none;">
                   please enter name.
                </p>

                <div class="input_label">
                    <label for="email">Email Address</label></br>
                    <input id="r_email" class="input" type="email" id="email" name="email"
                        placeholder="Enter your email">

                </div>
                <p class="error-text" id="emailError" style="display: none;">
                   invalid email Address.
                </p>


                <div class="input_label">
                    <label for="email">Password</label></br>
                    <input id="r_pass" class="input" type="password" id="email" name="email"
                        placeholder="Enter your password">
                </div>
                <p class="error-text" id="passError" style="display: none;">
                    Password must be at least 6 characters long.
                </p>
                
                <div class="input_label"> <label for="Number">Phone Number</label></br>
                    <input id="r_num" class="input" type="text" id="Number" name="Number"
                        placeholder="Enter your number">
                </div>
                <p class="error-text" id="numError" style="display: none;">
                   invalid mobile number.
                </p>
            </div>


            <div id="btn_login">
                <button id="rg_btn">Register</button>

            </div>
        </div>
    </div>


    <script src="reg.js"></script>
</body>

</html>
